endpoint: "https://pokeapi.co/api/v2"
tests:
  - path: "/get/stuff"
    name: "get stuff"
    params:
      query:
        - "all"
      filter:
        - "used"
        - "last-40"
    method: "POST"
    header:
       auth:
         - "Bearer $USER_TOKEN"
       other:
         - "$ENV"
       user-agent:
         - "<nil>"
    form:
      name: "name"
      other: true
      _FILES:
        - name: "$PWD/api_tests/test.xocket.yml"
    expected:
        header:
          Content-Type:
            - "text/html; charset=utf-8"
        body:
          id: "<integer>"
          name: "<string:min=10:max=30>"
          price: "<float>"
          description: "<string:min=50>"
  - name: "get ditto"
    method: get
    path: /pokemon/ditto
    params:
      get:
        - <float:min=2:max=33>
      id:
        - <integer>
    expected:
      status-code: 200
      type: "text"
      body-type: aaaa
      body:
        - content: "<string:r='error: [aA-zZ]\\w.*\n'>"
        - content: "hola"
